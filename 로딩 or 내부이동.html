/*** jquery */	    
	function targetMove(_obj){
		let _start = location.href.indexOf('#'); 		
		let _id, _temp;	  
		if(_obj.type == 'load' ){ // load일 경우 주소 id 값으로 이동 없으면 
			if(_start >= 0){
				_id = location.href.substring(_start) ;	
			}else{
				//내부id가 없으면 탈출
				return false;
			}  			
		}else{
			//클릭한 href id 값 가져오기
			_id = _obj.currentTarget.hash;
			 
		}		 
		 
		let _top =  $(_id+'-area').offset().top;   
		// pc 62, m 52 빼기
		$("html, body").animate({scrollTop: _top - 62}, 400); 			
	}
	//click
	$('.innerLink').on('click',function(e){       
		e.preventDefault();   
		targetMove(e);
	});
	//load
	$(window).on('load',targetMove);
